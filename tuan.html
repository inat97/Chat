<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thông tin phản hồi</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <style>
  *{
    box-sizing: border-box;
  }

  body{
    background:#92bde7;
    color:#485e74;
    line-height:1.6;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding:1em;
  }

  .container{
    max-width:1170px;
    margin-left:auto;
    margin-right:auto;
    padding:1em;
  }

  ul{
    list-style: none;
    padding:0;
  }

  .brand{
    text-align: center;
  }

  .brand span{
    color:#fff;
  }

  .wrapper{
    box-shadow: 0 0 20px 0 rgba(72,94,116,0.7);
  }

  .wrapper > *{
    padding: 1em;
  }

  .company-info{
    background:#c9e6ff;
  }

  .company-info h3, .company-info ul{
    text-align: center;
    margin:0 0 1rem 0;
  }

  .contact{
    background:#f9feff;
  }

  /* FORM STYLES */
  .contact form{
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap:20px;
  }

  .contact form label{
    display:block;
  }

  .contact form p{
    margin:0;
  }

  .contact form .full{
    grid-column: 1 / 3;
  }

  .contact form button, .contact form input, .contact form textarea{
    width:100%;
    padding:1em;
    border:1px solid #c9e6ff;
  }

  .contact form button{
    background:#c9e6ff;
    border:0;
    text-transform: uppercase;
  }

  .contact form button:hover,.contact form button:focus{
    background:#92bde7;
    color:#fff;
    outline:0;
    transition: background-color 2s ease-out;
  }

  /* LARGE SCREENS */
  @media(min-width:700px){
    .wrapper{
      display: grid;
      grid-template-columns: 1fr 2fr;
    }

    .wrapper > *{
      padding:2em;
    }

    .company-info h3, .company-info ul, .brand{
      text-align: left;
    }
  }
  </style>

  <script>
$(document).ready(function(){
  alert(3);

});
function checkSend(){
  if(document.form.name.value=="")
    {
      alert("Bạn chưa ghi Tên");
      document.form.name.focus();
      document.getElementById("bt").disabled = false;
    }

}

</script>
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Web Chat</span> </h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Thông tin liên hệ</h3>
        <ul>
          <li><i class="fa fa-road"></i> Lê Đức Thọ Q.Gò Vấp TPHCM</li>
          <li><i class="fa fa-envelope"></i> tuanomc97@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Ý kiến đóng góp</h3>
        <!-- {{msg}} -->
        <form method="POST" action="https://tangau.herokuapp.com/send" name = "form">
          <p>
            <label>Tên</label>
            <input type="text" name="name">
          </p>
          <p>
            <label>Nghề nghiệp</label>
            <input type="text" name="company">
          </p>
          <p>
            <label>Email</label>
            <input type="email" name="email">
          </p>
          <p>
            <label>Số điện thoại</label>
            <input type="text" name="phone">
          </p>
          <p class="full">
            <label>Nội dung phản hồi</label>
            <textarea name="message" rows="5"></textarea>
          </p>
          <p class="full">
            <button type="submit" id = "bt" onclick = "checkSend()">Gửi</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
